name: Deploy doc
on: # push
  push:
    branches:
      - new_kdoc_publish_target

env:
  SIMBOT_IS_SNAPSHOT: false
  IS_CI: true
  GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
  GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
  GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  GRADLE_OPTS: "-Dfile.encoding=UTF-8 "

jobs:
  deploy-doc:
    name: Deploy-doc
    runs-on: ubuntu-latest
    needs: test-and-publish-releases
    steps:
      # 检出仓库代码
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      # setup Java
      - name: Setup java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      # setup Gradle
      - name: Gradle generate documentation
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6
          arguments: |
            dokkaHtmlMultiModule
            --info 
            --warning-mode all
            -x test
            --build-cache
            -Porg.gradle.jvmargs="-Xmx4g -Xms4g -XX:MaxMetaspaceSize=2g -Dfile.encoding=UTF-8" 
            -Porg.gradle.daemon=false
        env:
          SIMBOT_IS_SNAPSHOT: false

      - name: Push to doc repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUSH_TOKEN }}
          external_repository: simple-robot-library/simbot3-api-docs
          publish_dir: ./build/dokka/html
          # deploy to sub dir
          destination_dir: components/mirai


